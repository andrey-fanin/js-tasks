<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JS tasks</title>
</head>
<body>
    <div class="wrapper">
        <div class="container container__slider">
            <div id="left" class="arrow">сюда</div>
            <div class="slider">
                <ul id="slider__list" class="slider__list" id="items">
                    <li class="slider__item">1</li>
                    <li class="slider__item">2</li>
                    <li class="slider__item">3</li>
                    <li class="slider__item">4</li>
                    <li class="slider__item">5</li>
                    <li class="slider__item">6</li>
                    <li class="slider__item">7</li>
                    <li class="slider__item">8</li>
                </ul>
            </div>
            <div id="right" class="arrow">туда</div>
        </div>
        <div class="container container__mdl">
            <div class="text">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem voluptas tempora nisi aliquid repudiandae maxime rerum veniam esse ipsam officiis saepe, natus inventore facere sapiente mollitia harum expedita obcaecati dignissimos?</p>
            </div>
            <button id="openOverlay">открыть</button>
        </div>
        <script type="html/template" id="overlayTemplate">
            <div class="modal-container">
                <a href="#" class="close">x</a>
                <div class="content"></div>
            </div>
        </script>
        <div class="container blocks-coloring-container">
            <div class="controls">
                <input type="number" min="0" class="quantity-selector">
                <input type="color" class="color-selector">
            </div>
            <div class="blocks"></div>
        </div>
    </div>    
</body>
<script src="test-js.js"></script>
</html>
